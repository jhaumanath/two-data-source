# JPA Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# PostgreSQL DataSource (Read Operations)
spring.datasource.read.jdbcUrl=jdbc:postgresql://localhost:5432/read
spring.datasource.read.username=umanath
spring.datasource.read.password=umanath
spring.datasource.read.driver-class-name=org.postgresql.Driver

# PostgreSQL DataSource (Write Operations)
spring.datasource.write.jdbcUrl=jdbc:postgresql://localhost:5432/write
spring.datasource.write.username=umanath
spring.datasource.write.password=umanath
spring.datasource.write.driver-class-name=org.postgresql.Driver
